<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付结果 - 声宝盒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .result-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .order-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .order-info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .order-info-item:last-child {
            border-bottom: none;
        }

        .label {
            color: #666;
            font-size: 14px;
        }

        .value {
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }

        .back-button {
            display: inline-block;
            padding: 15px 40px;
            background: #1677FF;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #0e5fd6;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 119, 255, 0.3);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1677FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理支付结果...</p>
        </div>

        <div id="result" style="display: none;">
            <div class="icon" id="resultIcon">✅</div>
            <h1 id="resultTitle">支付成功！</h1>
            <p id="resultMessage">您的订单已支付成功</p>

            <div class="order-info" id="orderInfo">
                <div class="order-info-item">
                    <span class="label">订单号</span>
                    <span class="value" id="orderId">-</span>
                </div>
            </div>

            <a href="/" class="back-button">返回首页</a>
        </div>
    </div>

    <script>
        // 从URL获取参数
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const orderId = urlParams.get('orderId');
        const message = urlParams.get('msg');

        // 显示结果
        function showResult() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            if (status === 'success') {
                document.getElementById('resultIcon').textContent = '✅';
                document.getElementById('resultTitle').textContent = '支付成功！';
                document.getElementById('resultMessage').textContent = '您的订单已支付成功，我们将尽快为您生成定制语音故事。';

                if (orderId) {
                    document.getElementById('orderId').textContent = orderId;
                    document.getElementById('orderInfo').style.display = 'block';
                }
            } else {
                document.getElementById('resultIcon').textContent = '❌';
                document.getElementById('resultTitle').textContent = '支付失败';
                document.getElementById('resultMessage').textContent = message || '支付过程中出现问题，请重试或联系客服';
                document.getElementById('orderInfo').style.display = 'none';
            }
        }

        // 页面加载完成后显示结果
        window.addEventListener('load', showResult);
    </script>
</body>
</html>
