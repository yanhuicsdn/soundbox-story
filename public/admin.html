    <script>
        let adminPassword = '';

        // ç™»å½•
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            adminPassword = document.getElementById('password').value;
            
            // å°è¯•è·å–è®¢å•åˆ—è¡¨æ¥éªŒè¯å¯†ç 
            fetch('/api/admin/orders', {
                headers: {
                    'Authorization': `Bearer ${adminPassword}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('admin-section').style.display = 'block';
                    loadOrders();
                } else {
                    alert('å¯†ç é”™è¯¯');

            .catch(err => {
                alert('ç™»å½•å¤±è´¥: ' + err.message);
            });
        });

        // é€€å‡ºç™»å½•
        function logout() {
            adminPassword = '';
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('admin-section').style.display = 'none';
            document.getElementById('password').value = '';
        }

        // åŠ è½½è®¢å•åˆ—è¡¨
        async function loadOrders() {
            const tableContent = document.getElementById('table-content');
            tableContent.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch('/api/admin/orders', {
                    headers: {
                        'Authorization': `Bearer ${adminPassword}`
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                const orders = result.data;
                
                // æ›´æ–°ç»Ÿè®¡æ•°æ®
                updateStats(orders);

                // æ¸²æŸ“è¡¨æ ¼
                if (orders.length === 0) {
                    tableContent.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <h3>æš‚æ— è®¢å•</h3>
                            <p>è¿˜æ²¡æœ‰ä»»ä½•è®¢å•è®°å½•</p>
                        </div>
                    `;
                } else {
                    tableContent.innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>è®¢å•å·</th>
                                    <th>å®å®åå­—</th>
                                    <th>å£°éŸ³ç±»å‹</th>
                                    <th>é‚®ç®±</th>
                                    <th>å•†å“</th>
                                    <th>é‡‘é¢</th>
                                    <th>çŠ¶æ€</th>
                                    <th>å½•éŸ³æ–‡ä»¶</th>
                                    <th>åˆ›å»ºæ—¶é—´</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${orders.map(order => `
                                    <tr>
                                        <td><strong>${order.orderId || '-'}</strong></td>
                                        <td>${order.childName || '-'}</td>
                                        <td>${order.voiceType || '-'}</td>
                                        <td>${order.email || '-'}</td>
                                        <td>${order.productName || '-'}</td>
                                        <td><strong>Â¥${order.amount || '0'}</strong></td>
                                        <td>
                                            <span class="status ${order.status === 'å·²æ”¯ä»˜' ? 'paid' : 'pending'}">
                                                ${order.status || 'å¾…æ”¯ä»˜'}
                                            </span>
                                        </td>
                                        <td>
                                            ${order.audioFile && order.audioFile.length > 0 ? 
                                                `<button class="download-btn" onclick="downloadAudio('${order.audioFile[0].file_token}', '${order.childName}_${order.voiceType}.webm')">
                                                    ğŸ“¥ ä¸‹è½½
                                                </button>` : 
                                                '<span style="color: #999;">æ— </span>'
                                            }
                                        </td>
                                        <td>${formatDate(order.createdTime)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>

                    `;
                }

            } catch (error) {
                console.error('åŠ è½½è®¢å•å¤±è´¥:', error);
                tableContent.innerHTML = `

                        âŒ åŠ è½½å¤±è´¥: ${error.message}

                `;
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats(orders) {
            const total = orders.length;
            const paid = orders.filter(o => o.status === 'å·²æ”¯ä»˜').length;
            const pending = orders.filter(o => o.status === 'å¾…æ”¯ä»˜').length;
            const totalAmount = orders
                .filter(o => o.status === 'å·²æ”¯ä»˜')
                .reduce((sum, o) => sum + (parseFloat(o.amount) || 0), 0);

            document.getElementById('total-orders').textContent = total;
            document.getElementById('paid-orders').textContent = paid;
            document.getElementById('pending-orders').textContent = pending;
            document.getElementById('total-amount').textContent = 'Â¥' + totalAmount.toFixed(2);
        }

        // ä¸‹è½½å½•éŸ³æ–‡ä»¶
        async function downloadAudio(fileToken, fileName) {
            try {
                const url = `/api/admin/download?fileToken=${fileToken}&fileName=${encodeURIComponent(fileName)}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${adminPassword}`
                    }
                });

                if (!response.ok) {
                    throw new Error('ä¸‹è½½å¤±è´¥');
                }

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                console.log('âœ… æ–‡ä»¶ä¸‹è½½æˆåŠŸ');
            } catch (error) {

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
